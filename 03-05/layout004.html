<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        div, span {
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>block 요소는 위에서 아래로 배치</h1>
    <ul>
        <li>한 줄에 하나씩 배치</li>
        <li>width는 적용된다</li>
        <li>margin: 0 auto 를 이용해 가운데에 배치할 수 있다</li>
    </ul>
    <h1>inline 요소는 좌에서 우로 배치</h1>
    <ul>
        <li>내용의 너비만큼 차지</li>
        <li>width는 적용되지 않는다</li>
    </ul>
    <hr>
    <div>우리나라</div>
    <div>좋은나라</div>
    <span>너네나라</span>
    <span>좋은나라</span>
</body>
</html>
