<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        /* 가상 클래스 선택자 : 상황에 따른 선택자들 */
        p:hover {
            color:blue;
            cursor: pointer;
        }
        p:first-of-type {
            color:red;
        }
        p:last-of-type {
            color:pink;
        }
    </style>
</head>
<body>
    <p>우리나라 좋은나라</p> 
    <p>우리나라 좋은나라</p> 
    <p>우리나라 좋은나라</p> 
    <p>우리나라 좋은나라</p>    
    <p>우리나라 좋은나라</p> 
</body>
</html>
