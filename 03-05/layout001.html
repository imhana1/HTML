<!-- 마크업 문서의 종류와 버전을 알려준다 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        - 저장된 html 실행
            자바스크립트가 막힘
        - 서버에서 html 실행
            html이 유일한 이름(uniform resource locator)을 가질 수 있다
        - 백엔드 서버
            정적인 content(html, css, 이미지, 동영상) 서비스 : 웹 서버(WS)
            프로그램을 돌려서 동적인 content를 만들어내는 서비스(ex. 시계) : 웹 애플리케이션 서버(WAS)
    -->
</body>
</html>
