<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #join_form {
            width: 295px;
            margin: 300px auto;
        }
        #join_form label {
            display: inline-block;
            width: 110px;
        }
        #join_form button {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 
        아이디, 이메일, 비밀번호, 비밀번호 확인을 입력하는 회원가입 폼을 작성하시오 
        이메일의 경우 type은 email로 지정하시오
        서버 측 주소는 naver로 하시오
    -->
    <div>
        <form id="join_form" action="http://www.naver.com">
           <div>
            <label>아이디</label>
            <input type="text" name="username" id="username" placeholder="아이디 입력">
           </div>
           <div>
            <label>비밀번호</label>
            <input type="password" name="password" id="password" placeholder="비밀번호 입력">
           </div>
           <div>
            <label>비밀번호 확인</label>
            <input type="password" id="password_check" placeholder="비밀번호 한번 더 입력">
           </div>
           <div>
            <label>이메일</label>
            <input type="email" name="email" id="email" placeholder="이메일 입력">
           </div>
           <div>
            <button>회원가입</button>
           </div>
        </form>
    </div>

</body>
</html>
