<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- checkbox : 여러 개 중에 여러 개 선택 그다지 사용되지 않는다 -->
    <fieldset>
        <legend>취미</legend>
        <input type="checkbox"><span>영화 감상</span>
        <input type="checkbox"><span>운동</span>
        <input type="checkbox"><span>봉사활동</span>
    </fieldset>

    <!-- radio : 여러 개 중에 하나만 선택 -->
        <input type="radio" name="fruit"><span>사과</span>
        <input type="radio" name="fruit"><span>배</span>
        <input type="radio" name="fruit"><span>오렌지</span>

        <input type="radio" name="grade"><span>저학년</span>
        <input type="radio" name="grade"><span>고학년</span>
    <!-- textarea -->
</body>
</html>
