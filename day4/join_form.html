<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      * {
        font-family: "Gowun Batang", serif;
        font-weight: bold;
        font-style: normal;
        text-align: center;
      }
      .form-container {
        width: 100%;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 10px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      #join_form {
        width: 100%;
        margin: 100px auto;
      }
    </style>
    <title>join_form</title>
  </head>
  <body>
    <div class="form-container">
      <form id="join_form">
        <h1>회원가입</h1>
        <div class="mb-3 mt-3">
          <label for="username" class="form-label"
            ><i class="fa-solid fa-user"></i> ID</label
          >
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="ID 입력"
            name="username"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="password" class="form-label"
            ><i class="fa-solid fa-lock"></i> password</label
          >
          <input
            type="text"
            class="form-control"
            id="password"
            placeholder="password 입력"
            name="password"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="E-mail" class="form-label"
            ><i class="fa-solid fa-envelope"></i> E-mail</label
          >
          <input
            type="text"
            class="form-control"
            id="E-mail"
            placeholder="E-mail 입력"
            name="E-mail"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="생년월일" class="form-label"
            ><i class="fa-solid fa-calendar"></i> 생년월일</label
          >
          <input
            type="date"
            class="form-control"
            id="생년월일"
            placeholder="생년월일 입력"
            name="생년월일"
          />
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-outline-secondary">
            <i class="fa-solid fa-check"></i> 가입하기
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
