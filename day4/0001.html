<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Cascading StyleSheet 3 */
      table {
        width: 600px;
        /* border: 1px solid rgb(0, 0, 0); */
        /* border: 1px solid #333333; */
        border: 1px solid;
        border-collapse: collapse;
      }
      td {
        border: 1px solid;
        /* 내용 가운데 정렬 */
        text-align: center;
        background-color: aqua;
      }

      td:hover {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <!-- table, thead, tbody, tfoot, tr, th, td -->
    <table>
      <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
      </tr>
      <tr>
        <td>21</td>
        <td>22</td>
        <td>23</td>
      </tr>
      <tr>
        <td>31</td>
        <td>32</td>
        <td>33</td>
      </tr>
    </table>
  </body>
</html>
