<!DOCTYPE html>
<html>
    <head>
        <title>단일책임원칙</title>
        <style>
            body {
                /*CSS 속성 (property) */
                color:blue;
            }
            /* 선택자 (요소를 선택. selector) */
        </style>
    </head>
    <body>
        우리나라 좋은나라
    </body>
</html>

<!--
    우리나라 좋은나라를 blue로
    html의 속성(attribute)
-->
