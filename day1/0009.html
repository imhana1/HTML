<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인라인 요소/블록 요소</title>
    <style>
      #first {
        background-color: skyblue;
      }
      #second {
        background-color: deeppink;
      }
      #third {
        background-color: blueviolet;
      }
      #fourth {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <!-- block요소는 한 줄에 하나 배치, inline요소는 내용의 너비 만큼 -->
    <div>
      <div id="first">A</div>
      <div id="second">B</div>
    </div>
    <div>
      <span id="third">C</span>
      <span id="fourth">D</span>
    </div>
  </body>
</html>
