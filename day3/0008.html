<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }
        /* 가상 클래스 선택자 : 상황에 따른 선택자 */
        a:hover {
            text-decoration: underline;
        }
        /* 방문한 링크 색상 변경하기 */
        a:visited {
            color:red;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com">구글</a>
    <a href="http://www.yahoo.co.jp">야후</a>
</body>
</html>
