     - 절대주소 : 파일의 고유한 utl insa.html (웹브라우저에 찍히는 주소는 절대주소)
     - 상대주소 : 현재 파일 기준의 주소 ex) 내 오른쪽 30cm

    -->

    <!-- 0001.html에 절대, 상대로 링크 -->

     <a href="0001.html">상대</a>
     <a href="/day3/0001.html">서버주소 생략한 절대주소</a>

    <!-- /로 시작하면 절대주소 -->

    <!-- day2의 0009.html을 절대와 상대로 링크하시오 -->

</html>
